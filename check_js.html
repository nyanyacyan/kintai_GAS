    const companySelect = document.getElementById('company');

    if (edited.length === 0) {

    }
    // === ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†ã‚’è¿½åŠ  ===
    const uploader = document.querySelector('#uploaderEdit input[type="file"]');
    const files = uploader?.files ? Array.from(uploader.files) : [];

    if (files.length > 0) {
      console.log(`ğŸ“¸ ç”»åƒ ${files.length} æšã‚’æ¤œå‡º`);

      const readers = files.map(file => new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve({
          name: file.name,
          type: file.type,
          dataUrl: e.target.result
        });
        reader.readAsDataURL(file);
      }));

      Promise.all(readers).then(base64Files => {
        console.log('[submitEditFromModal] uploadImagesToDrive å‘¼ã³å‡ºã—é–‹å§‹');
        google.script.run
          .withSuccessHandler(res => {
            console.log('âœ… ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†:', res);
            // resã«ã¯ [{id,url,name}, â€¦] ãŒè¿”ã‚‹
            // å¿…è¦ãªã‚‰ meta ã«æ·»ä»˜URLãªã©ã‚’è¿½åŠ ã—ã¦ã‹ã‚‰ updateEditedRecords() ã‚’å‘¼ã¶
            google.script.run

              .withFailureHandler(onErr)

          })
          .withFailureHandler(onErr)

    // === ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†ã“ã“ã¾ã§ ===

  }




  // ------------------------------------------
  // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼šè¿½åŠ ã•ã‚ŒãŸå”åŠ›ä¼šç¤¾ã®åå‰ã®ã‚µãƒ‹ã‚¿ã‚¤ã‚ºè¡çªã‚’ãƒã‚§ãƒƒã‚¯
  // ------------------------------------------

  function __debugCheckSanitizeCollision() {
    const names = Array.from(document.querySelectorAll('.additional-partner')).map(cb => cb.value);
    const seen = new Map();
    names.forEach(n => {
      const s = sanitize(n);
      if (!seen.has(s)) seen.set(s, []);
      seen.get(s).push(n);
    });
    for (const [s, arr] of seen.entries()) {
      if (arr.length > 1) {
        console.warn('[WARN] ã‚µãƒ‹ã‚¿ã‚¤ã‚ºè¡çªï¼ˆåŒã˜åå‰ã§è¡çªã—ã¦ã—ã¾ã£ã¦å‡ºåŠ›ã•ã‚Œãªã„ï¼‰:\n', s, 'from', arr);
      }
    }
  }



  // ------------------------------------------
  // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼šè¿½åŠ ã•ã‚ŒãŸå”åŠ›ä¼šç¤¾ã®çŠ¶æ…‹ã‚’ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã«ãƒ€ãƒ³ãƒ—
  // ------------------------------------------




  // ------------------------------------------
  // __debugDumpPartners: è¿½åŠ å”åŠ›ä¼šç¤¾ã®å…¥åŠ›çŠ¶æ³ã‚’å‡ºåŠ›ã™ã‚‹
  // ------------------------------------------
  function __debugDumpPartners() {
    const cbs = Array.from(document.querySelectorAll('.additional-partner'));
    console.log('[DEBUG] è¿½åŠ ãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼æ•° =', cbs.length);

    cbs.forEach((cb, idx) => {
      const name = cb.value; // ä¼šç¤¾åãŒå…¥ã£ã¦ã‚‹æƒ³å®š
      const key = cb.dataset.key || `modal-partner-${sanitize(name)}`;
      const row = (suffix) => ({

        man: document.querySelector(`input[name="${key}-${suffix}-man"]`)?.value,
        ot: document.querySelector(`input[name="${key}-${suffix}-overtime"]`)?.value
      });

      console.log(`[DEBUG] #${idx + 1}`, {
        name,

        general: row('general'),
        leader: row('leader'),
        qualified: row('qualified')
      });
    });
  }

  // ------------------------------------------
  // å…¥åŠ›å€¤ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼š0.25å˜ä½ï¼ˆ15åˆ†åˆ»ã¿ï¼‰ã‹ã©ã†ã‹ã‚’åˆ¤å®š
  // ------------------------------------------



  // ------------------------------------------
  // isValidQuarterHour: 0.25åˆ»ã¿ã‹ã©ã†ã‹ã‚’åˆ¤å®šã™ã‚‹
  // ------------------------------------------
  function isValidQuarterHour(value) {
    return Number.isFinite(value) && Math.round(value * 100) % 25 === 0;
  }


  // ------------------------------------------
  // åå‰ãªã©ã‚’å®‰å…¨ã«IDåŒ–ã™ã‚‹ãŸã‚ã®ã‚µãƒ‹ã‚¿ã‚¤ã‚º
  // ------------------------------------------



  // ------------------------------------------
  // sanitize: åå‰ãªã©ã‚’IDã¨ã—ã¦å®‰å…¨ãªæ–‡å­—åˆ—ã«å¤‰æ›ã™ã‚‹
  // ------------------------------------------
  function sanitize(str) {
    return str.replace(/[^a-zA-Z0-9\u3040-\u30ff\u4e00-\u9faf]/g, '_');
  }



  // ------------------------------------------
  // ãƒã‚§ãƒƒã‚¯ã•ã‚ŒãŸäººï¼ˆä½œæ¥­è€…/å”åŠ›ä¼šç¤¾ï¼‰ã«ç´ã¥ãã€Œäººå·¥/æ®‹æ¥­ã€å…¥åŠ›æ¬„ã‚’ç”Ÿæˆã—ã¦è¿”ã™
  // ------------------------------------------



  // ------------------------------------------
  // createTimeInputs: ä½œæ¥­è€…ã®äººå·¥ãƒ»æ®‹æ¥­å…¥åŠ›æ¬„ã‚’ç”Ÿæˆã™ã‚‹
  // ------------------------------------------
  function createTimeInputs(nameKey) {
    const box = document.createElement('div');
    box.className = 'time-inputs';          // â† ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆéè¡¨ç¤ºï¼ˆCSSï¼‰
    box.id = `inputs-${nameKey}`;

    const labelMap = { man: 'äººå·¥', overtime: 'æ®‹æ¥­' };

    ['man', 'overtime'].forEach(type => {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.step = '0.25';
      input.inputMode = 'decimal';
      input.placeholder = labelMap[type];
      input.name = `${nameKey}-${type}`;
      input.dataset.type = type;
      input.dataset.name = nameKey;
      input.className = 'work-input';
      box.appendChild(input);
    });

    return box;
  }


  // ------------------------------------------
  // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ON/OFFã«å¿œã˜ã¦ã€ãã®è¡Œã®ã€Œäººå·¥/æ®‹æ¥­ã€å…¥åŠ›æ¬„ã®è¡¨ç¤ºåˆ‡æ›¿
  // ------------------------------------------

  // ãƒã‚§ãƒƒã‚¯ON/OFFã§ å½¹å‰² ã¨ æ™‚é–“ ã‚’åŒæ™‚ã«åˆ¶å¾¡



  // ------------------------------------------
  // toggleTimeInputs: ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã«å¿œã˜ã¦æ™‚é–“å…¥åŠ›æ¬„ã‚’è¡¨ç¤ºåˆ¶å¾¡ã™ã‚‹
  // ------------------------------------------
  function toggleTimeInputs(checkbox, nameKey) {
    const role = document.getElementById(`role-${nameKey}`);
    const inputs = document.getElementById(`inputs-${nameKey}`);
    const show = checkbox.checked;
    if (role) role.style.display = show ? 'block' : 'none';
    if (inputs) inputs.classList.toggle('show', show); // â† grid 2åˆ†å‰²ã§è¡¨ç¤º
  }



  // ------------------------------------------
  // ã‚·ãƒ³ãƒ—ãƒ«ãªé–‹é–‰ãƒˆã‚°ãƒ«ï¼ˆè¦‹å‡ºã—ã‚¯ãƒªãƒƒã‚¯ã§ã‚»ã‚¯ã‚·ãƒ§ãƒ³é–‹é–‰ï¼‰
  // ------------------------------------------



  // ------------------------------------------
  // toggleSection: ã‚»ã‚¯ã‚·ãƒ§ãƒ³è¦‹å‡ºã—ã®é–‹é–‰ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
  // ------------------------------------------
  function toggleSection(id) {
    const el = document.getElementById(id);
    if (!el) return;
    const isShown = el.style.display === 'block';
    el.style.display = isShown ? 'none' : 'block';
  }




</script>
