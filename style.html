<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background-color: #f9f9f9;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
    font-size: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.6rem;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.25rem;
    font-size: 1rem;
  }


  /* 一括指定の中から checkbox を除外 */
  select,
  input:not([type="checkbox"]),
  button {
    width: 100%;
    padding: 2rem;
    font-size: 4rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: white;
  }


  /* 元請会社・TTC担当者・現場名・作業者・協力会社名のラベル（見出し）サイズ調整 */
  .section-label {
    font-size: 2rem;
    /* ← お好みで大きさ調整 */
    font-weight: bold;
  }


  /* チェックボックスは個別に小さく指定 */
  input[type="checkbox"] {
    width: 2rem;
    height: 2rem;
    margin: 0;
  }


  /* チェックボックスの作業者名の文字サイズだけを調整 */
  .checkbox-wrapper span {
    font-size: 3.25rem;
    /* ← ここをお好みのサイズに調整 */
  }


  select:invalid {
    color: #aaa;
  }

  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }


  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    cursor: pointer;
    font-size: 3.25rem;
    /* ✅ 親の大きさ */
  }


  .checkbox-wrapper span {
    font-size: 3.25rem;
    /* ✅ 修正: remrem → rem */
    font-weight: normal;
    /* ✅ 明示的に太字を解除 */
    white-space: nowrap;
  }


  .checkbox-wrapper input[type="checkbox"]:checked+span {
    color: #0066cc;
    font-size: 3.25rem;
    /* ✅ サイズを揃える */
    font-weight: normal;
    /* ✅ 太字にしない */
    font-family: 'Noto Sans JP', sans-serif;
    white-space: nowrap;
  }


  .time-inputs {
    display: none;
    margin-top: 0.5rem;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .time-inputs input {
    width: 48%;
    margin-bottom: 0.5rem;
  }

  @media (min-width: 600px) {
    .time-inputs input {
      width: 23%;
    }
  }

  button {
    background-color: #0066cc;
    color: white;
    border: none;
    margin-top: 1.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #004999;
  }

  #confirmationModal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  #confirmationBox {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    max-width: 600px;
    width: 90%;
  }

  #confirmationText {
    margin-bottom: 1.5rem;
    white-space: pre-wrap;
  }


  #customDate {
    font-size: 4rem;
    padding: 2rem;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: white;
  }

  .custom-date-input {
    font-size: 4rem;
    padding: 2rem;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: white;
  }



  .button-row {
    text-align: right;
  }

  .button-row button {
    margin-left: 1rem;
  }

  #dateToggleWrapper {
    margin-top: 1rem;
  }

  .date-toggle-button {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: 0.75rem 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 6px;
    cursor: pointer;
    background-color: #f0f8ff;
    text-align: center;
  }

  .date-toggle-button:hover {
    background-color: #e0f0ff;
  }

  .date-toggle-button input[type="checkbox"] {
    display: none;
  }

  .date-toggle-button.checked {
    background-color: #0066cc;
    color: white;
  }

  #dateContainer {
    display: none;
    margin-top: 0.5rem;
  }




  #loadingOverlay {
    display: none;
    position: fixed;
    z-index: 10000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.7);
    justify-content: center;
    align-items: center;
  }


  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0066cc;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
  }


  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25rem;
  }


  .input-error {
    border: 2px solid red !important;
    background-color: #fff0f0;
  }

  /* テーブル内の文字（ヘッダー）サイズも微調整する場合 */
  #historyModal table th {
    font-size: 1.4rem;
    padding: 0.4rem;
  }

  #historyModal table td {
    padding: 0.4rem;
    text-align: center;
  }

  /* 編集フォームのテーブルスタイル */
  #historyModal table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ccc;
  }

  #historyModal th {
    background-color: #f0f8ff;
    /* タイトル背景色 */
    font-weight: bold;
    font-size: 1.4rem;
    padding: 0.75rem;
    text-align: center;
    border: 1px solid #ccc;
  }

  #historyModal td {
    padding: 0.6rem;
    text-align: center;
    border: 1px solid #ddd;
    font-size: 1.3rem;
  }

  /* 偶数行だけ背景色つける（視認性UP） */
  #historyModal tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .toggle-header {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: 1rem 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 10px;
    cursor: pointer;
    background-color: #f0f8ff;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    margin-top: 2rem;
  }

  .toggle-header:hover {
    background-color: #e0f0ff;
  }


  .toggle-header.inner {
    font-size: 1.4rem;
    background-color: #e6f2ff;
    margin-top: 1rem;
  }

  .toggle-section {
    display: none;
    padding-left: 1rem;
    margin-top: 0.5rem;
  }

  .work-input-group {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .work-label {
    padding: 1rem 2rem;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    font-size: 1.5rem;
    text-align: center;
    min-width: 5rem;
    user-select: none;
  }

  /* 写真アップロード欄のスタイル */
  #photos {
    font-size: 1.5rem;
    margin-top: 0.5rem;
  }

  #photos:invalid {
    border: 2px solid red;
  }

  .preview-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .preview-container img {
    width: 100px;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .work-input {
    width: 6rem;
    font-size: 2rem;
    padding: 1rem;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
  }

  /* アップロードUI */
  .file-button {
    display: inline-flex;
    align-items: center;
    gap: .75rem;
    padding: .9rem 1.4rem;
    border: 1px solid #bbb;
    border-radius: 10px;
    font-size: 1.6rem;
    /* 画像のスクショの雰囲気に寄せて少し大きめ */
    background: #f8f8f8;
    cursor: pointer;
    user-select: none;
  }

  .file-button:hover {
    background: #f1f1f1;
  }

  .file-button #fileCount {
    font-size: 1.2rem;
    color: #666;
  }

  /* プレビュー：PCは2カラム、最大3行（=6）相当の見た目
   ※実際は5枚上限なので2列×2～3行になります */
  .preview-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 12px;
    margin-top: 12px;
  }

  /* 1カード */
  .preview-card {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    /* 比率固定で整える */
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    background: #fff;
  }

  .preview-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* 「1枚目、2枚目」バッジ */
  .preview-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    padding: 4px 8px;
    border-radius: 999px;
    background: rgba(0, 0, 0, .55);
    color: #fff;
    font-size: .95rem;
  }

  /* スマホ：1カラムで大きく見せる */
  @media (max-width: 560px) {
    .preview-grid {
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .file-button {
      width: 100%;
      justify-content: center;
    }
  }
</style>
