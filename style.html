<style>
  /* ========= ベース ========= */
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background-color: #f9f9f9;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
    font-size: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.6rem;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
    margin-bottom: .25rem;
    font-size: 1rem;
  }

  select,
  input:not([type="checkbox"]),
  button {
    width: 100%;
    padding: 2rem;
    font-size: 4rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #fff;
  }

  .section-label {
    font-size: 2rem;
    font-weight: bold;
  }

  input[type="checkbox"] {
    width: 2rem;
    height: 2rem;
    margin: 0;
  }

  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: .5rem;
  }

  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: .75rem;
    padding: .75rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #fff;
    cursor: pointer;
    font-size: 3.25rem;
  }

  .checkbox-wrapper span {
    font-size: 3.25rem;
    font-weight: normal;
    white-space: nowrap;
  }

  .checkbox-wrapper input[type="checkbox"]:checked+span {
    color: #0066cc;
    font-size: 3.25rem;
    font-weight: normal;
    font-family: 'Noto Sans JP', sans-serif;
    white-space: nowrap;
  }

  .time-inputs {
    display: none;
    margin-top: .5rem;
    gap: .5rem;
    flex-wrap: wrap;
  }

  .time-inputs input {
    width: 48%;
    margin-bottom: .5rem;
  }

  @media (min-width: 600px) {
    .time-inputs input {
      width: 23%;
    }
  }

  button {
    background: #0066cc;
    color: #fff;
    border: none;
    margin-top: 1.5rem;
    cursor: pointer;
    transition: background-color .3s ease;
  }

  button:hover {
    background: #004999;
  }

  /* ========= 確認モーダル ========= */
  #confirmationModal {
    display: none;
    position: fixed;
    z-index: 999;
    inset: 0;
    background: rgba(0, 0, 0, .5);
    justify-content: center;
    align-items: center;
  }

  #confirmationBox {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    max-width: 600px;
    width: 90%;
  }

  #confirmationText {
    margin-bottom: 1.5rem;
    white-space: pre-wrap;
  }

  /* ========= 日付入力 ========= */
  #customDate,
  .custom-date-input {
    font-size: 4rem;
    padding: 2rem;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background: #fff;
  }

  /* ========= 履歴モーダル ========= */
  #historyModal {
    position: fixed;
    inset: 0;
    z-index: 9999;
    background: rgba(0, 0, 0, .5);
    display: none;
    /* JSでflexに切り替え */
    justify-content: center;
    align-items: center;
    padding: 24px;
    box-sizing: border-box;
  }

  #historyModal .modal-body {
    width: min(92vw, 720px);
    max-height: 90vh;
    overflow: auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
  }

  #historyModal .modal-body button {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  /* ========= アップロード UI（共通） ========= */
  .file-button {
    display: inline-flex;
    align-items: center;
    gap: .75rem;
    padding: .9rem 1.4rem;
    border: 1px solid #bbb;
    border-radius: 10px;
    font-size: 1.6rem;
    background: #f8f8f8;
    cursor: pointer;
    user-select: none;
  }

  .file-button:hover {
    background: #f1f1f1;
  }

  .file-button .file-count {
    font-size: 1.2rem;
    color: #666;
  }

  .preview-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
  }

  .preview-card {
    position: relative;
    width: 150px;
    height: 150px;
  }

  .preview-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .preview-badge {
    position: absolute;
    top: 4px;
    left: 4px;
    background: rgba(0, 0, 0, .7);
    color: #fff;
    font-size: .8rem;
    padding: 2px 6px;
    border-radius: 4px;
  }

  @media (max-width: 560px) {
    .file-button {
      width: 100%;
      justify-content: center;
    }

    .preview-card {
      width: 100px;
      height: 100px;
    }
  }

  /* ========= 画像プレビュー：カルーセル ========= */
  /* ここが “横スライド1枚表示” を保証する中核 */
  .carousel {
    width: 100%;
    max-width: min(92vw, 680px);
    /* モーダルより少し狭くして横スクロール抑止 */
    margin: 10px auto 0;
    box-sizing: border-box;
  }

  .carousel-viewport {
    position: relative;
    overflow: hidden;
    /* ★ 枠外は隠す */
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 10px;
    background: #fff;
  }

  .carousel-track {
    display: flex;
    flex-wrap: nowrap;
    /* ★ 折り返し禁止 */
    will-change: transform;
    transition: transform .3s ease;
    /* ★ JSで transform: translateX(...) する前提 */
  }

  .carousel-slide {
    flex: 0 0 100%;
    /* ★ 1枚が常に全幅を占有 */
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .carousel-slide img {
    display: block;
    max-width: 100%;
    max-height: 60vh;
    /* 画面高の6割で収める */
    width: auto;
    height: auto;
    object-fit: contain;
    /* 画像の切れ防止 */
  }

  /* ドット */
  .carousel-dots {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin: 8px 0 10px;
  }

  .carousel-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: #c4c4c4;
    opacity: .6;
  }

  .carousel-dot.active {
    background: #666;
    opacity: 1;
  }

  /* 前/次ボタン：中央下に並べる（表現を変えたい場合は absolute 版に差替え可） */
  .carousel-nav {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 6px 0 0;
  }

  .carousel-prev,
  .carousel-next {
    appearance: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    border-radius: 10px;
    border: none;
    background: #0066cc;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0, 0, 0, .15);
  }

  .carousel-prev:hover,
  .carousel-next:hover {
    background: #0055aa;
  }

  .carousel-prev[disabled],
  .carousel-next[disabled] {
    background: #d8d8d8;
    color: #777;
    cursor: not-allowed;
    box-shadow: none;
  }

  @media (max-width: 560px) {

    .carousel-prev,
    .carousel-next {
      width: 40px;
      height: 40px;
      font-size: 1rem;
    }
  }

  /* ========= 汎用UI ========= */
  .button-row {
    text-align: right;
  }

  .button-row button {
    margin-left: 1rem;
  }

  #dateToggleWrapper {
    margin-top: 1rem;
  }

  .date-toggle-button {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: .75rem 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 6px;
    cursor: pointer;
    background: #f0f8ff;
    text-align: center;
  }

  .date-toggle-button:hover {
    background: #e0f0ff;
  }

  .date-toggle-button input[type="checkbox"] {
    display: none;
  }

  .date-toggle-button.checked {
    background: #0066cc;
    color: #fff;
  }

  /* ========= ローディング ========= */
  #loadingOverlay {
    display: none;
    position: fixed;
    z-index: 10000;
    inset: 0;
    background: rgba(255, 255, 255, .7);
    justify-content: center;
    align-items: center;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0066cc;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0)
    }

    100% {
      transform: rotate(360deg)
    }
  }

  /* ========= エラー表示 ========= */
  .error-message {
    color: red;
    font-size: .9rem;
    margin-top: .25rem;
  }

  .input-error {
    border: 2px solid red !important;
    background-color: #fff0f0;
  }

  /* ========= テーブル ========= */
  #historyModal table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ccc;
  }

  #historyModal th {
    background: #f0f8ff;
    font-weight: bold;
    font-size: 1.4rem;
    padding: .75rem;
    text-align: center;
    border: 1px solid #ccc;
  }

  #historyModal td {
    padding: .6rem;
    text-align: center;
    border: 1px solid #ddd;
    font-size: 1.3rem;
  }

  #historyModal tr:nth-child(even) {
    background: #f9f9f9;
  }

  /* ========= 折りたたみ ========= */
  .toggle-header {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 10px;
    cursor: pointer;
    background: #f0f8ff;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    margin-top: 2rem;
  }

  .toggle-header:hover {
    background: #e0f0ff;
  }

  .toggle-header.inner {
    font-size: 1.4rem;
    background: #e6f2ff;
    margin-top: 1rem;
  }

  .toggle-section {
    display: none;
    padding-left: 1rem;
    margin-top: .5rem;
  }

  /* ========= 作業者入力 ========= */
  .work-input-group {
    display: flex;
    gap: .5rem;
    margin-top: .5rem;
  }

  .work-label {
    padding: 1rem 2rem;
    background: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: .5rem;
    font-size: 1.5rem;
    text-align: center;
    min-width: 5rem;
    user-select: none;
  }

  .work-input {
    width: 6rem;
    font-size: 2rem;
    padding: 1rem;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: .5rem;
  }
</style>
