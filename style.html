<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background-color: #f9f9f9;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
    font-size: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.6rem;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.25rem;
    font-size: 1rem;
  }

  /* 一括指定の中から checkbox を除外 */
  select,
  input:not([type="checkbox"]),
  button {
    width: 100%;
    padding: 2rem;
    font-size: 4rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: white;
  }

  /* 元請会社・TTC担当者・現場名・作業者・協力会社名のラベル（見出し） */
  .section-label {
    font-size: 2rem;
    font-weight: bold;
  }

  /* チェックボックスは個別に小さく */
  input[type="checkbox"] {
    width: 2rem;
    height: 2rem;
    margin: 0;
  }

  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    cursor: pointer;
    font-size: 3.25rem;
  }

  .checkbox-wrapper span {
    font-size: 3.25rem;
    font-weight: normal;
    white-space: nowrap;
  }

  .checkbox-wrapper input[type="checkbox"]:checked+span {
    color: #0066cc;
    font-size: 3.25rem;
    font-weight: normal;
    font-family: 'Noto Sans JP', sans-serif;
    white-space: nowrap;
  }

  .time-inputs {
    display: none;
    margin-top: 0.5rem;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .time-inputs input {
    width: 48%;
    margin-bottom: 0.5rem;
  }

  @media (min-width: 600px) {
    .time-inputs input {
      width: 23%;
    }
  }

  button {
    background-color: #0066cc;
    color: white;
    border: none;
    margin-top: 1.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #004999;
  }

  /* ========== 確認モーダル ========== */
  #confirmationModal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  #confirmationBox {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    max-width: 600px;
    width: 90%;
  }

  #confirmationText {
    margin-bottom: 1.5rem;
    white-space: pre-wrap;
  }

  /* ========== 日付入力 ========== */
  #customDate,
  .custom-date-input {
    font-size: 4rem;
    padding: 2rem;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: white;
  }

  /* ========== 履歴モーダル ========== */
  #historyModal {
    position: fixed;
    inset: 0;
    z-index: 9999;
    background: rgba(0, 0, 0, .5);
    display: none;
    /* JSでflexにする */
    justify-content: center;
    align-items: center;
    padding: 24px;
    box-sizing: border-box;
  }

  #historyModal .modal-body {
    width: min(92vw, 720px);
    max-height: 90vh;
    overflow: auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
  }

  #historyModal .modal-body button {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  /* ========== アップロードUI ========== */
  .file-button {
    display: inline-flex;
    align-items: center;
    gap: .75rem;
    padding: .9rem 1.4rem;
    border: 1px solid #bbb;
    border-radius: 10px;
    font-size: 1.6rem;
    background: #f8f8f8;
    cursor: pointer;
    user-select: none;
  }

  .file-button:hover {
    background: #f1f1f1;
  }

  .file-button .file-count {
    font-size: 1.2rem;
    color: #666;
  }

  /* プレビューエリア */
  .preview-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
  }

  .preview-card {
    position: relative;
    width: 150px;
    height: 150px;
  }

  .preview-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .preview-badge {
    position: absolute;
    top: 4px;
    left: 4px;
    background: rgba(0, 0, 0, .7);
    color: #fff;
    font-size: .8rem;
    padding: 2px 6px;
    border-radius: 4px;
  }

  /* スマホ対応 */
  @media (max-width: 560px) {
    .file-button {
      width: 100%;
      justify-content: center;
    }

    .preview-card {
      width: 100px;
      height: 100px;
    }
  }

  /* ========== 汎用UI ========== */
  .button-row {
    text-align: right;
  }

  .button-row button {
    margin-left: 1rem;
  }

  #dateToggleWrapper {
    margin-top: 1rem;
  }

  .date-toggle-button {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: 0.75rem 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 6px;
    cursor: pointer;
    background-color: #f0f8ff;
    text-align: center;
  }

  .date-toggle-button:hover {
    background-color: #e0f0ff;
  }

  .date-toggle-button input[type="checkbox"] {
    display: none;
  }

  .date-toggle-button.checked {
    background-color: #0066cc;
    color: white;
  }

  /* ========== ローディング ========== */
  #loadingOverlay {
    display: none;
    position: fixed;
    z-index: 10000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.7);
    justify-content: center;
    align-items: center;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0066cc;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* ========== エラーメッセージ ========== */
  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 0.25rem;
  }

  .input-error {
    border: 2px solid red !important;
    background-color: #fff0f0;
  }

  /* ========== テーブル ========== */
  #historyModal table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ccc;
  }

  #historyModal th {
    background-color: #f0f8ff;
    font-weight: bold;
    font-size: 1.4rem;
    padding: 0.75rem;
    text-align: center;
    border: 1px solid #ccc;
  }

  #historyModal td {
    padding: 0.6rem;
    text-align: center;
    border: 1px solid #ddd;
    font-size: 1.3rem;
  }

  #historyModal tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* ========== 折りたたみセクション ========== */
  .toggle-header {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: 1rem 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 10px;
    cursor: pointer;
    background-color: #f0f8ff;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    margin-top: 2rem;
  }

  .toggle-header:hover {
    background-color: #e0f0ff;
  }

  .toggle-header.inner {
    font-size: 1.4rem;
    background-color: #e6f2ff;
    margin-top: 1rem;
  }

  .toggle-section {
    display: none;
    padding-left: 1rem;
    margin-top: 0.5rem;
  }

  /* 作業者入力UI */
  .work-input-group {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .work-label {
    padding: 1rem 2rem;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    font-size: 1.5rem;
    text-align: center;
    min-width: 5rem;
    user-select: none;
  }

  .work-input {
    width: 6rem;
    font-size: 2rem;
    padding: 1rem;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
  }
</style>
