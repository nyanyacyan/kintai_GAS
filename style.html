<style>
  /* ========= ベース ========= */
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background-color: #f9f9f9;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
    font-size: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.6rem;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
    margin-bottom: .25rem;
    font-size: 1rem;
  }

  select,
  input:not([type="checkbox"]),
  button {
    width: 100%;
    padding: 2rem;
    font-size: 4rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #fff;
  }

  .section-label {
    font-size: 2rem;
    font-weight: bold;
  }

  input[type="checkbox"] {
    width: 2rem;
    height: 2rem;
    margin: 0;
  }

  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: .5rem;
  }

  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: .75rem;
    padding: .75rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #fff;
    cursor: pointer;
    font-size: 3.25rem;
  }

  .checkbox-wrapper span {
    font-size: 3.25rem;
    font-weight: normal;
    white-space: nowrap;
  }

  .checkbox-wrapper input[type="checkbox"]:checked+span {
    color: #0066cc;
    font-size: 3.25rem;
    font-weight: normal;
    font-family: 'Noto Sans JP', sans-serif;
    white-space: nowrap;
  }

  .time-inputs {
    display: none;
    margin-top: .5rem;
    gap: .5rem;
    flex-wrap: wrap;
  }

  .time-inputs input {
    width: 48%;
    margin-bottom: .5rem;
  }

  @media (min-width: 600px) {
    .time-inputs input {
      width: 23%;
    }
  }

  button {
    background: #0066cc;
    color: #fff;
    border: none;
    margin-top: 1.5rem;
    cursor: pointer;
    transition: background-color .3s ease;
  }

  button:hover {
    background: #004999;
  }

  /* ========= 確認モーダル ========= */


  #confirmationText {
    margin-bottom: 1.5rem;
    white-space: pre-wrap;
  }

  /* ========= 日付入力 ========= */
  #customDate,
  .custom-date-input {
    font-size: 4rem;
    padding: 2rem;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background: #fff;
  }

  /* ========= 履歴モーダル ========= */
  #historyModal {
    position: fixed;
    inset: 0;
    z-index: 9999;
    background: rgba(0, 0, 0, .5);
    display: none;
    /* JSでflexに切り替え */
    justify-content: center;
    align-items: center;
    padding: 24px;
    box-sizing: border-box;
  }

  #historyModal .modal-body {
    width: min(92vw, 720px);
    max-height: 90vh;
    overflow: auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
  }

  #historyModal .modal-body button {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  /* ========= アップロード UI（共通） ========= */
  .file-button {
    display: inline-flex;
    align-items: center;
    gap: .75rem;
    padding: .9rem 1.4rem;
    border: 1px solid #bbb;
    border-radius: 10px;
    font-size: 1.6rem;
    background: #f8f8f8;
    cursor: pointer;
    user-select: none;
  }

  .file-button:hover {
    background: #f1f1f1;
  }

  .file-button .file-count {
    font-size: 1.2rem;
    color: #666;
  }

  .preview-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
  }

  .preview-card {
    position: relative;
    width: 150px;
    height: 150px;
  }

  .preview-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .preview-badge {
    position: absolute;
    top: 4px;
    left: 4px;
    background: rgba(0, 0, 0, .7);
    color: #fff;
    font-size: .8rem;
    padding: 2px 6px;
    border-radius: 4px;
  }

  @media (max-width: 560px) {
    .file-button {
      width: 100%;
      justify-content: center;
    }

    .preview-card {
      width: 100px;
      height: 100px;
    }
  }

  /* ========= 画像プレビュー：カルーセル ========= */
  /* ここが “横スライド1枚表示” を保証する中核 */
  .carousel {
    width: 100%;
    max-width: min(92vw, 680px);
    /* モーダルより少し狭くして横スクロール抑止 */
    margin: 10px auto 0;
    box-sizing: border-box;
  }

  .carousel-viewport {
    position: relative;
    overflow: hidden;
    /* ★ 枠外は隠す */
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 10px;
    background: #fff;
  }

  .carousel-track {
    display: flex;
    flex-wrap: nowrap;
    /* ★ 折り返し禁止 */
    will-change: transform;
    transition: transform .3s ease;
    /* ★ JSで transform: translateX(...) する前提 */
  }

  .carousel-slide {
    flex: 0 0 100%;
    /* ★ 1枚が常に全幅を占有 */
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .carousel-slide img {
    display: block;
    max-width: 100%;
    max-height: 60vh;
    /* 画面高の6割で収める */
    width: auto;
    height: auto;
    object-fit: contain;
    /* 画像の切れ防止 */
  }

  /* ドット */
  .carousel-dots {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin: 8px 0 10px;
  }

  .carousel-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: #c4c4c4;
    opacity: .6;
  }

  .carousel-dot.active {
    background: #666;
    opacity: 1;
  }

  /* 前/次ボタン：中央下に並べる（表現を変えたい場合は absolute 版に差替え可） */
  .carousel-nav {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 6px 0 0;
  }

  .carousel-nav {
  display: flex;                /* 横並びにする */
  justify-content: space-between; /* 左右に押し広げる */
  width: 100%;                  /* 親要素いっぱいに広げる */
  margin-top: 8px;              /* 上に少し余白 */
}

.carousel-nav button {
  flex: 1;                        /* 均等幅 */
  padding: 20px 0;                /* 縦幅を倍に（以前10px → 20px） */
  border: none;
  background: #007bff;            /* 青 */
  color: #fff;                    /* 文字色は白に */
  font-size: 18px;                /* 少し大きく */
  cursor: pointer;
  border-radius: 6px;             /* 角丸にするとタップしやすい */
  max-width: 120px;               /* 横幅を少し狭める上限 */
}

.carousel-nav button:first-child {
  margin-right: 10px;            /* ボタン間に少し隙間 */
}

.carousel-nav button:last-child {
  margin-left: 10px;
}

.carousel-dots {
  display: flex;
  justify-content: center;
  align-items: center;   /* 縦方向も中央 */
  width: 100%;           /* 横幅を親いっぱいに広げる */
}

  .carousel-prev,
  .carousel-next {
    appearance: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    border-radius: 10px;
    border: none;
    background: #0066cc;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0, 0, 0, .15);
  }

  .carousel-prev:hover,
  .carousel-next:hover {
    background: #0055aa;
  }

  .carousel-prev[disabled],
  .carousel-next[disabled] {
    background: #d8d8d8;
    color: #777;
    cursor: not-allowed;
    box-shadow: none;
  }

  @media (max-width: 560px) {

    .carousel-prev,
    .carousel-next {
      width: 40px;
      height: 40px;
      font-size: 1rem;
    }
  }

  /* ========= 汎用UI ========= */
  .button-row {
    text-align: right;
  }

  .button-row button {
    margin-left: 1rem;
  }

  #dateToggleWrapper {
    margin-top: 1rem;
  }

  .date-toggle-button {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: .75rem 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 6px;
    cursor: pointer;
    background: #f0f8ff;
    text-align: center;
  }

  .date-toggle-button:hover {
    background: #e0f0ff;
  }

  .date-toggle-button input[type="checkbox"] {
    display: none;
  }

  .date-toggle-button.checked {
    background: #0066cc;
    color: #fff;
  }

  /* ========= ローディング ========= */
  #loadingOverlay {
    display: none;
    position: fixed;
    z-index: 10000;
    inset: 0;
    background: rgba(255, 255, 255, .7);
    justify-content: center;
    align-items: center;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0066cc;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0)
    }

    100% {
      transform: rotate(360deg)
    }
  }

  /* ========= エラー表示 ========= */
  .error-message {
    color: red;
    font-size: .9rem;
    margin-top: .25rem;
  }

  .input-error {
    border: 2px solid red !important;
    background-color: #fff0f0;
  }

  /* ========= テーブル ========= */
  #historyModal table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ccc;
  }

  #historyModal th {
    background: #f0f8ff;
    font-weight: bold;
    font-size: 1.4rem;
    padding: .75rem;
    text-align: center;
    border: 1px solid #ccc;
  }

  #historyModal td {
    padding: .6rem;
    text-align: center;
    border: 1px solid #ddd;
    font-size: 1.3rem;
  }

  #historyModal tr:nth-child(even) {
    background: #f9f9f9;
  }

  /* ========= 折りたたみ ========= */
  .toggle-header {
    display: inline-block;
    font-weight: bold;
    font-size: 2.25rem;
    padding: 1rem;
    border: 2px solid #0066cc;
    color: #0066cc;
    border-radius: 10px;
    cursor: pointer;
    background: #f0f8ff;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    margin-top: 2rem;
  }

  .toggle-header:hover {
    background: #e0f0ff;
  }

  .toggle-header.inner {
    font-size: 1.4rem;
    background: #e6f2ff;
    margin-top: 1rem;
  }

  .toggle-section {
    display: none;
    padding-left: 1rem;
    margin-top: .5rem;
  }

  /* ========= 作業者入力 ========= */
  .work-input-group {
    display: flex;
    gap: .5rem;
    margin-top: .5rem;
  }

  .work-label {
    padding: 1rem 2rem;
    background: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: .5rem;
    font-size: 1.5rem;
    text-align: center;
    min-width: 5rem;
    user-select: none;
  }

  .work-input {
    width: 6rem;
    font-size: 2rem;
    padding: 1rem;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: .5rem;
  }

  /* ===== 送信完了モーダルをコンパクト表示 ===== */

  /* モーダル枠 */
  #confirmationBox {
    width: clamp(360px, 92vw, 720px);
    max-width: 560px;
    max-height: 80vh;
    /* 画面の80%でカット */
    overflow-y: auto;
    /* 縦スクロール */
    padding: 16px 18px;
    border-radius: 14px;
    background: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  /* 全体の文字サイズと行間を控えめに */
  .sent-summary {
    width: 100%;
    line-height: 1.4;
  }

  /* 見出しの余白を小さく */
  .sent-title {
    margin: 0 0 10px;
    font-size: 42px;
  }

  /* メタ情報（出面日付/会社/担当/現場）を2カラムでタイトに */
  .sent-meta {
    margin: 0 0 8px;
  }

  .sent-meta>div {
    display: grid;
    grid-template-columns: 82px 1fr;
    /* 左ラベル幅 */
    column-gap: 8px;
    margin: 2px 0;
  }

  .sent-meta dt {
    color: #666;
    font-weight: 600;
  }

  .sent-meta dd {
    margin: 0;
  }

  /* ブロックと見出しの間隔を詰める */
  .sent-block {
    margin: 10px 0 6px;
  }

  .sent-block-title {
    font-weight: 600;
    margin: 0 0 4px;
    color: #333;
  }

  /* リストの行間・余白を小さく */
  .sent-list {
    margin: 0;
    padding-left: 1.2em;
  }

  .sent-list li {
    margin: 2px 0;
  }

  /* 強調数値（人工/残業）の色 */
  .sent-num {
    color: #d33;
  }

  /* サムネイルを小さく・詰めて表示 */
  .sent-thumbs {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    /* 画像の間隔 */
    margin-top: 6px;
  }

  /* 1枚の箱サイズ（必要なら 96x72 をさらに小さく） */
  .sent-thumb {
    width: 96px;
    height: 72px;
    border: 1px solid #e7e7e7;
    border-radius: 8px;
    background: #fafafa;
    overflow: hidden;
    display: block;
  }

  .sent-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    /* 余白なくトリミング */
    display: block;
  }

  /* フッターボタン（“閉じる”）は大きめを維持しつつ上下余白だけ詰める */
  #confirmationBox .button-row {
    margin-top: 14px;
  }

  #confirmationBox .button-row button {
    padding: 14px 28px;
  }

  /* さらに詰めたいときの“超コンパクト”オプション（必要なら .compact を #confirmationBox に付与） */
  #confirmationBox.compact {
    max-width: 520px;
    padding: 12px 14px;
  }

  #confirmationBox.compact .sent-summary {
    font-size: 13px;
  }

  #confirmationBox.compact .sent-thumb {
    width: 84px;
    height: 63px;
  }


  /* ===== モーダル内をスクロール可能に ===== */
  #confirmationModal {
    display: none;
    /* JSでflexになる */
    align-items: center;
    justify-content: center;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }


  /* スクロールバーを少し細く */
  #confirmationBox::-webkit-scrollbar {
    width: 8px;
  }

  #confirmationBox::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
  }

  /* 成功モード用 */
  /* ===== 送信 成功モーダルだけ調整 ===== */
  #confirmationModal.modal--success {
    display: none;
    /* JSでflexに */
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, .5);
    z-index: 9999;
    align-items: center;
    justify-content: center;
  }

  /* 本体：本文はスクロール、ボタンは下に固定しやすいようflexレイアウト */
  #confirmationModal.modal--success #confirmationBox {
    width: 720px;
    /* ← 横幅固定（必要なら 680〜760で微調整） */
    max-width: 92vw;
    max-height: 85vh;
    /* 画面からはみ出さない */
    display: flex;
    flex-direction: column;
    /* 上：本文 / 下：ボタン */
    gap: 0;
    padding: 12px 16px;
    /* ← タイトル上下の“余白”はここで詰める */
    border-radius: 14px;
    background: #fff;
    box-shadow: 0 6px 22px rgba(0, 0, 0, .2);
    line-height: 1.28;
    /* 全体の行間（詰め気味） */
    box-sizing: border-box;
  }

  /* 本文は伸縮してスクロール */
  #confirmationModal.modal--success #confirmationText {
    flex: 1 1 auto;
    overflow-y: auto;
  }

  /* タイトル（上下の余白をさらに圧縮） */
  #confirmationModal.modal--success .sent-title {
    margin: 2px 0 6px;
    /* ← ここが“タイトルの上下の空き” */
    font-size: 24px;
    /* 26〜28に上げてもOK */
    font-weight: 700;
    line-height: 1.2;
  }

  /* 本文ベースの文字サイズ（メタやリストの基準） */
  #confirmationModal.modal--success .sent-summary {
    font-size: 18.5px;
    /* もっと大きく：19〜20 */
    line-height: 1.28;
  }

  /* メタ（出面日付/元請/担当/現場）をタイトな2カラムに */
  #confirmationModal.modal--success .sent-meta {
    margin: 4px 0 8px;
    /* 上下のブロック間隔 */
  }

  #confirmationModal.modal--success .sent-meta>div {
    display: grid;
    grid-template-columns: 120px 1fr;
    /* ← ラベル列の幅。狭めたい：110〜120 */
    column-gap: 8px;
    /* ラベルと値の間隔 */
    row-gap: 4px;
    /* 行間 */
    margin: 0;
    /* 余計な外側余白を消す */
    align-items: baseline;
  }

  #confirmationModal.modal--success .sent-meta dt {
    margin: 0;
    color: #666;
    font-weight: 700;
    white-space: nowrap;
  }

  #confirmationModal.modal--success .sent-meta dd {
    margin: 0;
    overflow-wrap: anywhere;
  }

  /* セクション見出しと本文の間隔をさらに詰める */
  #confirmationModal.modal--success .sent-block {
    margin: 8px 0 6px;
  }

  #confirmationModal.modal--success .sent-block-title {
    margin: 0 0 4px;
    font-weight: 700;
  }

  /* リストの行間/余白もコンパクトに */
  #confirmationModal.modal--success .sent-list {
    margin: 0;
    padding-left: 1em;
  }

  #confirmationModal.modal--success .sent-list li {
    margin: 2px 0;
    line-height: 1.28;
  }

  #confirmationModal.modal--success .sent-num {
    color: #d33;
  }

  /* 添付写真：必ず“全体が見える”ように（枠は4:3） */
  #confirmationModal.modal--success .sent-thumbs {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 6px;
    min-height: 1px;
  }

  #confirmationModal.modal--success .sent-thumb {
    display: block;
    width: 156px;
    /* 画像サイズ（大きく見せるなら 170〜188） */
    aspect-ratio: 4 / 3;
    /* 高さは比率で自動 */
    border: 1px solid #e7e7e7;
    border-radius: 8px;
    background: #fff;
    overflow: hidden;
  }

  #confirmationModal.modal--success .sent-thumb img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    /* ← “全体が見える”表示 */
    background: #fff;
    display: block;
  }

  /* ボタンは下固定・大きく・全幅 */
  #confirmationModal.modal--success #confirmationBox .button-row {
    position: sticky;
    bottom: 0;
    /* 本文が長いときも最下部に張り付く */
    margin: 8px -16px 0;
    /* 左右のパディング分を相殺して全幅に */
    padding: 8px 16px 0;
    background: #fff;
    text-align: center;
    box-shadow: 0 -6px 10px -8px rgba(0, 0, 0, .12);
    /* 上に薄い影 */
  }

  #confirmationModal.modal--success #confirmationBox .button-row button {
    display: block;
    width: 100%;
    padding: 18px 0;
    /* ← ボタンの高さ（“元の大きい”感じ） */
    font-size: 18px;
    /* 20でもOK */
    border-radius: 10px;
  }

  /* 役割ブロック */
  .partner-role-wrap {
    margin: 10px 0 6px;
  }

  .partner-role-title {
    font-weight: 700;
    margin: 0 0 6px;
  }

  /* ← 左:テキスト / 右:ラジオ丸 を縦に並べる */
  .partner-role-grid {
    display: grid;
    grid-template-columns: 1fr 28px;
    /* 右列は丸の幅 */
    row-gap: 10px;
    column-gap: 12px;
    align-items: center;
  }

  .partner-role-grid .txt {
    line-height: 1.3;
  }

  .partner-role-grid input[type="radio"] {
    justify-self: center;
    width: 20px;
    height: 20px;
  }

  /* ====== 人工/残業の表示制御 ====== */
  /* デフォルトは非表示 */
  .time-inputs {
    display: none;
    margin-top: 10px;
  }

  /* JSで .show を付けた時だけ2分割で表示 */
  .time-inputs.show {
    display: grid;
    grid-template-columns: 1fr 1fr;
    /* 半々 */
    gap: 12px;
    /* 欄と欄の間隔 */
  }

  .time-inputs input {
    padding: 14px 16px;
    font-size: 1.2rem;
